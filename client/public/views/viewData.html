<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/index.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"
      integrity="sha512-t2JWqzirxOmR9MZKu+BMz0TNHe55G5BZ/tfTmXMlxpUY8tsTo3QMD27QGoYKZKFAraIPDhFv56HLdN11ctmiTQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script
      defer
      type="module"
      src="../../dist/viewController.bundle.js"
    ></script>
    <link rel="shortcut icon" href="#" />
    <title>Database System</title>
  </head>
  <body>
    <div class="overlay hidden loading__animation">
      <div class="lds-dual-ring"></div>
    </div>
    <nav class="navigation">
      <div class="top__nav__wrapper">
        <a href="/upload">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full"
          >
            Unggah Data
          </button></a
        >

        <a href="/view">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full"
          >
            Lihat Data
          </button></a
        >

        <a href="/delete">
          <button
            class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded-full"
          >
            Hapus Data
          </button></a
        >
      </div>

      <div class="bot__nav__wrapper">
        <a href="/logout">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full"
          >
            Keluar
          </button></a
        >
      </div>
    </nav>

    <main class="look_data_section">
      <div class="search__container">
        <div class="info__container">
          <div class="data__container">
            <table class="table table__1"></table>
          </div>
        </div>

        <div class="action__container">
          <h1 class="identifier__heading">
            Untuk Melihat Data, Masukkan Tanggal Data Dengan Format YYYY/MM/DD
          </h1>
          <input
            type="text"
            class="identifier__field identifier__value"
            placeholder="YYYY/MM/DD"
            required
          />
          <button
            type="submit"
            class="look__data bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full"
          >
            Lihat Data
          </button>
        </div>
      </div>

      <!-- dataTable SECTION  -->
      <div class="table__container hidden">
        <!-- TABLE DATA -->
        <h1 class="data__identity"></h1>
        <div class="top__btn__container">
          <button
            class="reload__btn btn__style hidden bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full"
          >
            Cek Data Lain
          </button>

          <button
            class="export__all__btn btn__style hidden bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full"
          >
            Export All
          </button>
        </div>

        <div class="main__container">
          <div class="data__container">
            <table class="table table__3"></table>
          </div>
        </div>

        <div class="main__container">
          <div class="data__container" style="margin-top: 2em">
            <table class="table table__4"></table>
          </div>
          <div class="indicator"></div>
          <div class="indicator__export"></div>
        </div>

        <!-- GRAPH DATA -->
        <div class="main__container">
          <div class="graphContainer">
            <h1 class="graphTitle">Grafik Data Humidity</h1>
            <canvas id="chart__1" width="1100" height="500"></canvas>
            <button
              id="export__btn_chart__1"
              class="export__btn bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full"
            >
              export
            </button>
          </div>
        </div>

        <div class="main__container">
          <div class="graphContainer">
            <h1 class="graphTitle">Grafik Data Temperature</h1>
            <canvas id="chart__2" width="1100" height="500"></canvas>
            <button
              id="export__btn_chart__2"
              class="export__btn bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full"
            >
              export
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

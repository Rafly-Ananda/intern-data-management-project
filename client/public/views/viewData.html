<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/index.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Database System</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="topNav">
        <a href="/upload">
          <button
            id="unggahDataBtn"
            class="
              bg-blue-500
              hover:bg-blue-700
              text-white
              font-bold
              py-2
              px-4
              rounded-full
            "
          >
            Unggah Data
          </button></a
        >

        <a href="/view">
          <button
            id="downloadDataBtn"
            class="
              bg-blue-500
              hover:bg-blue-700
              text-white
              font-bold
              py-2
              px-4
              rounded-full
            "
          >
            Lihat Data
          </button></a
        >

        <a href="/delete">
          <button
            id="downloadDataBtn"
            class="
              bg-red-500
              hover:bg-red-700
              text-white
              font-bold
              py-2
              px-4
              rounded-full
            "
          >
            Hapus Data
          </button></a
        >
      </div>

      <div class="botNav">
        <a href="/logout">
          <button
            id="logoutBtn"
            class="
              bg-blue-500
              hover:bg-blue-700
              text-white
              font-bold
              py-2
              px-4
              rounded-full
            "
          >
            Keluar
          </button></a
        >
      </div>
    </nav>

    <main id="lookData" class="lookData">
      <div class="mainContainer">
        <div class="infoContainer">
          <div class="dataContainer">
            <table class="tableTable"></table>
          </div>
        </div>

        <div class="actionContainer">
          <h1 class="identifierHeading">
            Untuk Melihat Data, Masukkan Tanggal Data Dengan Format YYYY/MM/DD
          </h1>
          <input
            type="text"
            class="getDataIdentifier"
            placeholder="YYYY/MM/DD"
            required
          />
          <button
            id="downloadData"
            class="
              bg-blue-500
              hover:bg-blue-700
              text-white
              font-bold
              py-2
              px-4
              rounded-full
            "
          >
            Lihat Data
          </button>
          <button
            id="reloadDocs"
            class="
              hidden
              bg-blue-500
              hover:bg-blue-700
              text-white
              font-bold
              py-2
              px-4
              rounded-full
            "
          >
            Cek Data Lain
          </button>
        </div>
      </div>

      <!-- dataTable SECTION  -->
      <div class="tableContainer hidden">
        <!-- <div class="mainContainer">
        <div class="dataContainer">
          <table class="tableTable"></table>
        </div>
      </div>

      <div class="mainContainer">
        <div class="dataContainer">
          <table class="tableTable2"></table>
        </div>
      </div> -->

        <!-- TABLE DATA -->
        <div class="mainContainer">
          <div class="dataContainer2">
            <table class="tableTable3"></table>
          </div>
        </div>

        <div class="mainContainer">
          <div class="dataContainer2" style="margin-top: 2em">
            <table class="tableTable4"></table>
          </div>
          <div class="indicator"></div>
        </div>

        <!-- GRAPH DATA -->
        <div class="mainContainer">
          <div class="graphContainer">
            <h1 class="graphTitle">Grafik Data Humidity</h1>
            <canvas id="chart__1" width="1000" height="500"></canvas>
            <!-- <button
              class="
                graphResetBtn
                bg-blue-500
                hover:bg-blue-700
                text-white
                font-bold
                py-2
                px-4
                rounded-full
              "
            >
              Reset
            </button> -->
          </div>
        </div>

        <div class="mainContainer">
          <div class="graphContainer">
            <h1 class="graphTitle">Grafik Data Temperature</h1>
            <canvas id="chart__2" width="1000" height="500"></canvas>
            <!-- <button
              class="
                graphResetBtn
                bg-blue-500
                hover:bg-blue-700
                text-white
                font-bold
                py-2
                px-4
                rounded-full
              "
            >
              Reset
            </button> -->
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../../dist/dataVisualization.bundle.js"></script>
    <script type="module" src="../../dist/viewController.bundle.js"></script>
  </body>
</html>
